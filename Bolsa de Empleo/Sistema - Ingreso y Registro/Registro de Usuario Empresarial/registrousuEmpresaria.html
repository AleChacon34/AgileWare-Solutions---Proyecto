<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro de Usuario Empresarial</title>
    <link rel="stylesheet" href="/AgileWare-Solutions---Proyecto/Bolsa de Empleo/Sistema - Ingreso y Registro/registros.css" />
</head>
<body>
    <main>
        <h2>Registro de Usuario Empresarial</h2> 
        <form><!--Acá inicia el formulario de registro usuario empresarial -->    
            <div>
                <section><!--Esta seccion se encuentra el nombre,apellidos,correo electrónico,número telefónico y género -->
                    <p>Nombre:<input type="text"/></p> 
                    <p>Apellidos:<input type="text"/></p>
                    <p>Correo Electrónico:<input type="email"/></p>
                    <p>Número Telefónico:<input type="tel"/></p>
                    <p>Género:<select name="genero" id="seleccion-genero">
                        <option>No especificar</option><!--Aca se especificaria el tipo de genero-->
                        <option>Femenino</option>
                        <option>Masculino</option>
                    </select></p>
                    <p>Contraseña:<input type="password" name = "contrasenna"></p>
                </section>
            </div>
            <div class = "image-placeholder">
                <section><!--Acá se subirá la foto de perfil y archivos-->
                    <img src = "#">
                    <p>*Subir foto de perfil <button type = "button" name = "subir-archivo"><a>Subir archivo*</a></button></p>    
                </section>
                <section>
                    <button type = "button" name = "completar-registro"><a>Completar el Registro</a></button>
                </section>   
            </div>   
        </form>
    </main>
</body>
</html>
