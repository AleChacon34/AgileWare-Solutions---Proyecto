<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro de Usuario</title>
    <meta>
    <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/barraInicio.css">
    <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/registros.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/Bolsa de Empleo/jsGeneral/barraInicio.js"></script>
    <script type="module" src = "/Bolsa de Empleo/Sistema - Ingreso y Registro/Registro de Buscador de Empleo/buscadorEmpleo.js"></script>
    <script src = "/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
</head>
<body>
    <main>
        <h2>Registro de Buscador de Empleo</h2> 
        <form>    
            <div>
                <!-- Esta sección solicita la información personal del usuario que se va a registrar -->
                <section> 
                    <p>Nombre:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name = "nombre" id = "nombre-usuario"/></p> 
                    <p>Apellidos:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name = "apellidos" id = "apellidos-usuario"/></p>
                    <p>Correo Electrónico:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name = "correo" id = "correo"/></p>
                    <p>Número Telefónico:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" name = "telefono" id = "numero-telefono"/></p>
                    <p>Género:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="genero" id="seleccion-genero">
                        <option>No especificar</option>
                        <option>Femenino</option>
                        <option>Masculino</option>
                    </select></p>
                    <p>Contraseña:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" minlength="8" maxlength="12" name = "contrasenia" id = "contrasenia"></p>
                    <p>Verificar Contraseña:&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name = "verifyContrasenia" id ="verifycontrasenia"></p>
                </section>
                <section class = "base-btn">
                    <p>Mis archivos:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "file" accept=".pdf" title="Agregar archivos"><a></a></input></p>   
                </section>
            </div>
            <div class = "image-placeholder">
                <section>
                    <img src = "#">
                    <p>*Subir foto de perfil <input type = "file" name = "foto" /></p>    
                </section>
                <section>
                    <button type = "submit" name = "completar-registro">Completar el Registro</button>
                </section>   
            </div>   
        </form>
    </main>
</body>
</html>
