<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/Bolsa de Empleo/Sistema - Ingreso y Registro/registros.css" />
    <script src = "/Bolsa de Empleo/Sistema - Ingreso y Registro/Registro de Buscador de Empleo/registroUsuario.js"></script>
    <script src = "/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
</head>
<body>
    <main>
        <h2>Registro de Buscador de Empleo</h2> 
        <form>    
            <div>
                <!-- Esta sección solicita la información personal del usuario que se va a registrar -->
                <section> 
                    <p>Nombre:<input type="text" name = "nombre-usuario"/></p> 
                    <p>Apellidos:<input type="text" name = "apellidos-usuario"/></p>
                    <p>Correo Electrónico:<input type="email" name = "correo"/></p>
                    <p>Número Telefónico:<input type="tel" name = "numero-telefono"/></p>
                    <p>Género:<select name="genero" id="seleccion-genero">
                        <option>No especificar</option>
                        <option>Femenino</option>
                        <option>Masculino</option>
                    </select></p>
                    <p>Contraseña:<input type="password" name = "contrasenna"></p>
                </section>
                <section class = "base-btn">
                    <p>Mis archivos:<button type = "button" name = "ver-archivos"><a>Añadir Archivos</a></button></p>   
                </section>
            </div>
            <div class = "image-placeholder">
                <section>
                    <img src = "#">
                    <p>*Subir foto de perfil <button type = "button" name = "subir-archivo"><a>Subir archivo*</a></button></p>    
                </section>
                <section>
                    <button type = "button" name = "completar-registro"><a>Completar el Registro</a></button>
                </section>   
            </div>   
        </form>
    </main>
</body>
</html>
