<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/AgileWare-Solutions---Proyecto/Bolsa de Empleo/Sistema - Ingreso y Registro/registros.css" />
    <script src = "/AgileWare-Solutions---Proyecto/Bolsa de Empleo/Sistema - Ingreso y Registro/Registro de Buscador de Empleo/registroUsuario.js"></script>
    <script src = "/AgileWare-Solutions---Proyecto/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
</head>
<body>
    <main>
        <h2>Registro de Usuario</h2> 
        <form>    
            <div>
                <section>
                    <p>Nombre:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name = "nombre-usuario"/></p> 
                    <p>Apellidos:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name = "apellidos-usuario"/></p>
                    <p>Correo Electrónico:&nbsp<input type="email" name = "correo"/></p>
                    <p>Número Telefónico:&nbsp<input type="tel" name = "numero-telefono"/></p>
                    <p>Género:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<select name="genero" id="seleccion-genero">
                        <option>No especificar</option>
                        <option>Femenino</option>
                        <option>Masculino</option>
                    </select></p>
                    <p>Contraseña:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="password" name = "contrasenna"></p>
                </section>
                <section class = "base-btn">
                    <p>Mis archivos:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type = "button" name = "ver-archivos"><a>Añadir Archivos</a></button></p>   
                </section>
            </div>
            <div class = "image-placeholder">
                <section>
                    <img src = "#">
                    <p>*Subir foto de perfil <button type = "button" name = "subir-archivo"><a>Subir archivo*</a></button></p>    
                </section>
                <section>
                    <button type = "button" name = "completar-registro"><a>Completar el Registro</a></button>
                </section>   
            </div>   
        </form>
    </main>
</body>
</html>
