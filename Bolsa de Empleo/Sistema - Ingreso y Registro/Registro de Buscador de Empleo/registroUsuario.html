<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="registroUsuario.css" />
</head>
<body>
    <main>
        <h2>Registro de Usuario</h2> 
        <form>    
            <div>
                <p>Nombre:<input type="text"/></p> 
                <p>Apellidos:<input type="text"/></p>
                <p>Correo Electrónico:<input type="email"/></p>
                <p>Numero Telefónico:<input type="tel"/></p>
                <p>Género:<select name="genero" id="seleccion-genero">
                    <option>No especificar</option>
                    <option>Femenino</option>
                    <option>Masculino</option>
                </select></p>
                <p>Contraseña:<input type="password"></p>
                <section class = "base-btn">
                    <p>Mis archivos:<button type = "button" name = "ver-archivos"><a>Añadir Archivos</a></button></p>   
                </section>
            </div>
            <div class = "image-placeholder">
                <img src = "">
                <button name = "subir-archivo"><a>Subir archivo*</a></button>
                <button type = "button" name = "completar-registro"><a>Completar el Registro</a></button>
            </div>   
        </form>
    </main>
</body>
</html>
