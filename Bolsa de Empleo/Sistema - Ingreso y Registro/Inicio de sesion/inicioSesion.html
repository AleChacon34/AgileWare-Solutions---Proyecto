<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/Bolsa de Empleo/Sistema - Ingreso y Registro/Inicio de sesion/inicioSesion.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/Bolsa de Empleo/Sistema - Ingreso y Registro/Inicio de sesion/inicioSesion.js"></script>
    <script src="/Bolsa de Empleo/jsGeneral/barraInicio.js"></script>
    <script src="/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
  </head>
  <body>
    <!-- Esta sección le permite al usuario iniciar sesión con sus credenciales, restablecer la contraseña o registrarse -->
    <div class="container">
      <form>
        <h2>Inicio de Sesión</h2>
        <section class="inputs">
          <i class="fa-solid fa-at"></i>
          <input type="email" name = "correo" placeholder="usuario@dominio.com" />
        </section>
        <section class="inputs">
          <i class="fa-solid fa-lock"></i>
          <input type="password"  name = "pass" placeholder="Contraseña..." />
        </section>
      </form>
      <button id="ing1">Ingresar</button>
      <div class="buttons">
          <a href="/Bolsa de Empleo/Sistema - Ingreso y Registro/Recuperacion de Contraseña/recuperacionContra.html">¿Olvidó su contraseña?</a>
          <button><a href = "/Bolsa de Empleo/Sistema - Ingreso y Registro/Registro de Buscador de Empleo/buscadorEmpleo.html">Registrarme</a></button>
      </div>
    </div>
  </body>
</html>
