<body>
    <main>
        <h2>Registro de Usuario Empresarial</h2> 
        <form><!--Acá inicia el formulario de registro usuario empresarial -->    
            <div>
                <section><!--Esta seccion se encuentra el nombre,apellidos,correo electrónico,número telefónico y género -->
                    <legend>Nombre:</legend>
                        <input class="cajas"type="text" name = "nombre" id="nombre" /><br> 
                    <legend>Apellidos:</legend>
                        <input class="cajas" type="text" minlength="1" name="apellidos" id="apellidos"/><br>
                    <legend>Correo Electrónico:</legend>
                        <input class="cajas" type="email" name="correo" id="correo"/></p>
                    <legend>Número Telefónico:</legend>
                        <input class="cajas" type="tel" name="telefono" id="telefono"/></p>
                    <legend>Género</legend>
                        <select class="box" name="genero" id="seleccion-genero">
                        <option>No especificar</option><!--Aca se especificaria el tipo de genero-->
                        <option>Femenino</option>
                        <option>Masculino</option>
                    </select></p>
                    <legend>Contraseña:</legend>
                        <input class= "cajas" type="password" minlength="8" maxlength="12" name = "contrasenia" id="contrasenia" ></p>
                    <legend>Verificar Contraseña:</legend>
                        <input class= "cajas" type="password" name = "verifyContrasenia" id="verifyContrasenia"></p>
                </section>
            </div>
            <div class = "image-placeholder">
                <section><!--Acá se subirá la foto de perfil y archivos-->
                    <img src = "#">
                    <p>*Subir foto de perfil <input type = "file" name = "subir-archivo"><a></a></input></p>    
                </section>
                <section>
                    <button type = "submit" name = "completar-registro">Completar el Registro</button>
                </section>   
            </div>   
        </form>
    </main>
