<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro de Empresa</title>
    <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/barraInicio.css">
    <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/registros.css" />
    <script type="module" src="/Bolsa de Empleo/Sistema - Ingreso y Registro/Registro de Empresa/registroEmpresa.js"></script>
    <script src = "/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
    <script src="/Bolsa de Empleo/jsGeneral/barraInicio.js"></script>
</head>
<body>
    <main><!--Acá comienza la parte principal del registro de la empresa -->
        <h2>Registro de Empresa</h2> 
        <form>    
            <div>
                <section><!--Esta seccion se encuentra el nombre de la empresa,contraseña,correo electrónico y número telefónico -->
                    <p>Nombre Empresa:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name ="nombre"/></p> 
                    <p>Correo Electrónico:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="correo"/></p>
                    <p>Número Telefónico:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" name="telefono"/></p>
                    <p>Contraseña:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="contrasenia"></p>
                    <p>Verificar Contraseña:&nbsp;&nbsp;&nbsp;<input type="password" name = "verifyContrasenia"></p>
                </section>
                <section class = "base-btn"><!--Se inicia con la parte de ver los archivos de la computadora -->
                    <p>Mis archivos:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "file" name = "ver-archivos"><a></a></input></p>   
                </section>
            </div>
            <div class = "image-placeholder">
                <section>
                    <img src = "#"><!--Acá esta la parte en la que se pueda subir una foto -->
                    <p>*Subir foto de perfil <input type = "file" name = "subir-archivo"><a></a></input></p>    
                </section>
                <section>
                    <button type = "submit" name = "completar-registro"><a>Completar el Registro</a></button>
                </section>   
            </div>   
        </form>
    </main>
</body>
</html>
