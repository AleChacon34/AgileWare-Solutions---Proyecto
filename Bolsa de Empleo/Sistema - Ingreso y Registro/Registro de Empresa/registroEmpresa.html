<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro de Empresa</title>
    <link rel="stylesheet" href="/Bolsa de Empleo/Sistema - Ingreso y Registro/registros.css" />
    <script src="/Bolsa de Empleo/Sistema - Ingreso y Registro/Registro de Empresa/registroEmpresa.js"></script>
    <script src = "/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
</head>
<body>
    <main><!--Acá comienza la parte principal del registro de la empresa -->
        <h2>Registro de Empresa</h2> 
        <form>    
            <div>
                <section><!--Esta seccion se encuentra el nombre de la empresa,contraseña,correo electrónico y número telefónico -->
                    <p>Nombre Empresa:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name = "nombre-empresa"/></p> 
                    <p>Contraseña:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name = "contrasenna"></p>
                    <p>Correo Electrónico:&nbsp;&nbsp;<input type="email" name="correo"/></p>
                    <p>Número Telefónico:&nbsp;&nbsp;<input type="tel" name="numero-telefono"/></p>
                </section>
                <section class = "base-btn"><!--Se inicia con la parte de ver los archivos de la computadora -->
                    <p>Mis archivos:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type = "button" name = "ver-archivos"><a>Añadir Archivos</a></button></p>   
                </section>
            </div>
            <div class = "image-placeholder">
                <section>
                    <img src = "#"><!--Acá esta la parte en la que se pueda subir una foto -->
                    <p>*Subir foto de perfil <button type = "button" name = "subir-archivo"><a>Subir archivo*</a></button></p>    
                </section>
                <section>
                    <button type = "button" name = "completar-registro"><a>Completar el Registro</a></button>
                </section>   
            </div>   
        </form>
    </main>
</body>
</html>
