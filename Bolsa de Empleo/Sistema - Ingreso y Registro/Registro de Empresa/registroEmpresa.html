<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro de Empresa</title>

</head>
<body>
    <main>
        <h2>Registro de Empresa</h2> 
        <form>    
            <div>
                <section>
                    <p>Nombre Empresa<input type="text"/></p> 
                    <p>Contraseña:<input type="password" name = "contrasenna"></p>
                    <p>Correo Electrónico:<input type="email"/></p>
                    <p>Número Telefónico:<input type="tel"/></p>
                </section>
                <section class = "base-btn">
                    <p>Mis archivos<button type = "button" name = "ver-archivos"><a>Añadir Archivos</a></button></p>   
                </section>
            </div>
            <div class = "image-placeholder">
                <section>
                    <img src = "#">
                    <p>*Subir foto de perfil <button type = "button" name = "subir-archivo"><a>Subir archivo*</a></button></p>    
                </section>
                <section>
                    <button type = "button" name = "completar-registro"><a>Completar el Registro</a></button>
                </section>   
            </div>   
        </form>
    </main>
</body>
</html>
