<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro de Usuario Empresarial</title>
    <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/barraInicio.css">
    <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/registros.css" />
    <script src="/Bolsa de Empleo/jsGeneral/barraInicio.js"></script>
    <script type="module" src = "./registroUsuarioEmpresarialInvitacion.js"></script>
    <script src = "/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
    <link rel="stylesheet" href="/Bolsa de Empleo/Sistema - Perfil del Buscador de empleo y Empresa/Sistema-Perfil Usuario Empresarial/Sistema-Perfil -Usuario-Empresarial.html">
</head>
<body>
    <main>
        <h2>Registro de Usuario Empresarial</h2> 
        <form><!--Acá inicia el formulario de registro usuario empresarial -->    
            <div>
                <section><!--Esta seccion se encuentra el nombre,apellidos,correo electrónico,número telefónico y género -->
                    <legend>Nombre:</legend>
                        <input type="text" name = "nombre" />
                    <legend>Apellidos:</legend>
                        <input type="text" minlength="1" name="apellidos"/></p>
                    <legend>Correo Electrónico:</legend>
                        <input type="email" name="correo"/></p>
                    <legend>Número Telefónico:</legend>
                        <input type="tel" name="telefono"/></p>
                    <legend>Género:</legend>
                    <select name="genero" id="genero">
                        <option value="No especificar">No especificar</option><!--Aca se especificaria el tipo de genero-->
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                    </select></p>
                    <legend>Rol: 
                        <select name="rol" id="rol">
                        <option value="Administrador">Administrador</option>
                        <option value="Manager">Manager</option>
                        <option value="Reclutador">Reclutador</option>
                    </select></legend>
                    <legend>Contraseña:<input type="password" minlength="8" maxlength="12" name = "contrasenia"></legend>
                    <legend> Verificar Contraseña:<input type="password" name = "verifyContrasenia"></legend>
                </section>
            </div>
            <div class = "image-placeholder">
                <section><!--Acá se subirá la foto de perfil y archivos-->
                    <img src = "#">
                    <p>*Subir foto de perfil <input type = "file" name = "subir-archivo"><a></a></input></p>    
                </section>
                <section>
                    <button type = "submit" name = "completar-registro">Completar el Registro</button>
                </section>   
            </div>   
        </form>
    </main>
</body>
</html>
