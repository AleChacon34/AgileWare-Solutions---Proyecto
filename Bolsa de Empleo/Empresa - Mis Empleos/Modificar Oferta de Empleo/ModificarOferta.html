<!DOCTYPE html>
    <html>
        <head>
            <title>Modificar Oferta de Empleo</title>
            <script src="https://kit.fontawesome.com/3d4c892592.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href= "/Bolsa de Empleo/Empresa - Mis Empleos/OfertaEmpleo.css"/>
            <link rel="stylesheet" href= "/Bolsa de Empleo/cssGeneral/barraNavegacionEmpresa.css"/>
            <script src="/Bolsa de Empleo/jsGeneral/cerrarSesion.js"></script>
        </head>
        <body>
            <!-- Esta barra pertenece al perfil de Empresa o Usuario Empresarial -->
            <nav class = "navBar">
                <div>
                  <i class="fa-solid fa-user"></i>
                  <a href="/Bolsa de Empleo/Sistema - Perfil del Buscador de empleo y Empresa/Sistema-Perfil Usuario Empresarial/Sistema-Perfil -Usuario-Empresarial.html">Perfil</a>
                </div>
                <div>
                  <i class="fa-solid fa-briefcase"></i>
                  <a href="/Bolsa de Empleo/Empresa - Mis Empleos/Visualizar Lista Aplicaciones/consultarListaOfertas.html">Mis Empleos</a>
                </div>
                <div>
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                  <a href="/Bolsa de Empleo/Empresa - Reporteria/Consultar perfil de buscadores de empleo/consultarPerfilesBuscadores.html">Reportes</a>
                </div>
                <div>
                  <i class="fa-solid fa-users"></i>
                  <a href="/Bolsa de Empleo/Empresa - Colaboradores/Visualizar Colaboradores/visualizarAdministradores.html">Colaboradores</a>
                </div>
                <div class="logout">
                    <button id="logOut"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </nav>
            <main>
                <div>
                    <!-- Este input guarda el título de la oferta de empleo -->
                    <label for = "seccion-titulo">TÍTULO DE LA OFERTA: </label>
                    <input id = "seccion-titulo" type = "text" placeholder="Nombre actual de la Oferta(...)">
                </div>
                <div>
                    <!-- Esta área de texto guarda los datos de la oferta de empleo -->
                    <label for = "seccion-datos"></label>
                    <!-- Esta área de texto guarda los datos de la oferta de empleo -->
                    <textarea id = "seccion-datos" name = "Datos de la oferta" placeholder = "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quos facere ipsa ipsam quod neque esse sed a quo dignissimos modi? Beatae culpa minima enim sapiente in ullam quos quidem quisquam."></textarea>
                </div>
                <div class = "buttons">
                    <button class="btns" type="submit">ACTUALIZAR OFERTA</button>
                    <button class="btns" type="submit">ELIMINAR OFERTA</button>
                    <button class="btns" type="submit">PUBLICAR OFERTA</button>
                    <button class="btns" type="submit">OCULTAR OFERTA</button>
                </div>
            </main>
        </body>
    </html>
