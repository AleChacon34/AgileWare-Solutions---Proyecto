<!DOCTYPE html>
<html>
  <head>
    <title>Crear Oferta de Empleo</title>
    <script
      src="https://kit.fontawesome.com/3d4c892592.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/Bolsa de Empleo/cssGeneral/barraNavegacionEmpresa.css"
    />
    <link
      rel="stylesheet"
      href="/Bolsa de Empleo/Empresa - Mis Empleos/OfertaEmpleo.css"
    />
    <script src = "/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
    <script src="/Bolsa de Empleo/Empresa - Mis Empleos/Crear Oferta de Empleo/crearOfertaEmpleo.js"></script>
    <script src="/Bolsa de Empleo/jsGeneral/cerrarSesion.js"></script>
  </head>
  <body>
    <!-- Esta barra pertenece al perfil de Empresa o Usuario Empresarial -->
    <nav class = "navBar">
      <div>
        <i class="fa-solid fa-user"></i>
        <a href="/Bolsa de Empleo/Sistema - Perfil del Buscador de empleo y Empresa/Sistema-Perfil Empresa/Sistema-PerfilEmpresa.html">Perfil</a>
      </div>
      <div>
        <i class="fa-solid fa-briefcase"></i>
        <a href="/Bolsa de Empleo/Empresa - Mis Empleos/Visualizar Lista Aplicaciones/consultarListaOfertas.html">Mis Empleos</a>
      </div>
      <div>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
        <a href="/Bolsa de Empleo/Empresa - Reporteria/Consultar perfil de buscadores de empleo/consultarPerfilesBuscadores.html">Reportes</a>
      </div>
      <div>
        <i class="fa-solid fa-users"></i>
        <a href="/Bolsa de Empleo/Empresa - Colaboradores/Visualizar Colaboradores/visualizarAdministradores.html">Colaboradores</a>
      </div>
      <div class="logout">
        <button id="logOut"><i class="fa-solid fa-right-from-bracket"></i></button>
      </div>
    </nav>
    <main>
      <div>
        <!-- Este input guarda el título de la oferta de empleo -->
        <label for="seccion-titulo">TÍTULO DE LA OFERTA: </label>
        <input
          id="seccion-titulo"
          type="text"
          placeholder="Ingeniería, Enseñanza, Conductor, (...)"
        />
      </div>
      <div>
        <!-- Esta área de texto guarda los datos de la oferta de empleo -->
        <label for="seccion-datos"></label>
        <textarea
          id="seccion-datos"
          name="Datos de la oferta"
          placeholder="Ingrese los datos de la oferta de empleo..."
        ></textarea>
      </div>
      <div class="buttons">
        <!-- Estos botones -->
        <button class="btns" type="submit" name="publicar">PUBLICAR OFERTA</button>
        <button class="btns" type="submit" name = "ocultar">OCULTAR OFERTA</button>
      </div>
    </main>
  </body>
</html>
