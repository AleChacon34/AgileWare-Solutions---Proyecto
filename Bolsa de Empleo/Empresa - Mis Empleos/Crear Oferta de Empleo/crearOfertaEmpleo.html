<!DOCTYPE html>
<html>
  <head>
    <title>Crear Oferta de Empleo</title>
    <link rel="stylesheet" href="/Bolsa de Empleo/Empresa - Mis Empleos/OfertaEmpleo.css"/>
    <script src = "/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
    <script src="/Bolsa de Empleo/Empresa - Mis Empleos/Crear Oferta de Empleo/crearOfertaEmpleo.js"></script>
    <script src="/Bolsa de Empleo/jsGeneral/barraNavegacionEmpresarial.js"></script>
  </head>
  <body>
    <!-- Esta barra pertenece al perfil de Empresa o Usuario Empresarial -->
    <main>
      <div>
        <!-- Este input guarda el título de la oferta de empleo -->
        <label for="seccion-titulo">TÍTULO DE LA OFERTA: </label>
        <input
          id="seccion-titulo"
          type="text"
          placeholder="Ingeniería, Enseñanza, Conductor, (...)"
          maxlength="75"
          minlength="25"
        />
      </div>
      <div>
        <!-- Esta área de texto guarda los datos de la oferta de empleo -->
        <label for="seccion-datos"></label>
        <textarea
          id="seccion-datos"
          name="Datos de la oferta"
          placeholder="Ingrese los datos de la oferta de empleo..."
          minlength="500"
          maxlength="3500"
        ></textarea>
      </div>
      <div class="buttons">
        <!-- Estos botones -->
        <button class="btns" type="submit" name="publicar">PUBLICAR OFERTA</button>
        <button class="btns" type="submit" name = "ocultar">OCULTAR OFERTA</button>
      </div>
    </main>
  </body>
</html>
