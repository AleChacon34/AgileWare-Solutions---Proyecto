<!DOCTYPE html>
<html>
  <head>
    <title>Crear Oferta de Empleo</title>
    <script
      src="https://kit.fontawesome.com/3d4c892592.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="../Crear Oferta de Empleo/crearOfertaEmpleo.css"
    />
    <link rel="stylesheet" href="../../cssGeneral/barraNavegacionEmpresa.css" />
  </head>
  <body>
    <nav class="navBar">
      <div>
        <i class="fa-solid fa-user"></i>
        <a href="">Perfil</a>
      </div>
      <div>
        <i class="fa-solid fa-briefcase"></i>
        <a href="">Mis Empleos</a>
      </div>
      <div>
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
        <a href="">Reportes</a>
      </div>
      <div>
        <i class="fa-solid fa-users"></i>
        <a href="">Colaboradores</a>
      </div>
    </nav>
    <main>
      <section>
        <div class="titulo">
          <label for="seccion-titulo">TÍTULO DE LA OFERTA: </label>
          <input
            id="seccion-titulo"
            type="text"
            placeholder="Ingeniería, Enseñanza, Conductor, (...)"
          />
        </div>
        <div class="text">
          <label for="seccion-datos"></label>
          <textarea
            id="seccion-datos"
            name="Datos de la oferta"
            placeholder="Ingrese los datos de la oferta de empleo..."
          ></textarea>
        </div>
        <div class="buttons">
          <button type="submit">PUBLICAR OFERTA</button>
          <button type="submit">OCULTAR OFERTA</button>
        </div>  
      </section>

                    <p>Plataforma de Bolsa de Empleo Nacional</p>

                    <p>Ministerio de Trabajo y Seguridad Social</p> 
                    <p>Desarrollador por AgileWare Solutions &#xf1f9</p>
                </footer> -->
    </main>
  </body>
</html>
