<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Campo de estudio </title>
    <script src="https://kit.fontawesome.com/3d4c892592.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/barraNavegacionBuscador.css"/>
    <link rel="stylesheet" href="/Bolsa de Empleo/Sistema - Perfil del Buscador de empleo y Empresa/Modificar-Campo-Estudio/modificarEstudio.css" />
</head>
<body>
    <nav class="navBar">
        <div>
        <i class="fa-solid fa-user"></i>
        <a href="">Perfil</a>
        </div>
        <div>
        <i class="fa-solid fa-briefcase"></i>
        <a href="">Empleos</a>
        </div>
        <div>
        <i class="fa-solid fa-hand-pointer"></i>
        <a href="">Postulaciones</a>
        </div>
        <div class="logout">
        <button id="logOut"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </nav>
    <main>
        <section>
        <h3>Modificar campo de estudio</h3>
        <form action="">
            <div class="inputBox">
                <label for="title">Titulo de estudio: </label>
                <input type="text" name="title" id="title">
            </div>
            <div class="inputBox">
                <label for="date">Fecha: </label>
                <input type="date" name="date" id="date">
            </div>
            <div class="inputBox">
                <label for="description">Descripcion: </label>
                <textarea name="description" cols="30" rows="10" id="description"></textarea>
            </div>
        </form>
        <button id="agregar">Actualizar</button>
        </section>
    </main>
</body>
</html>
