<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema-Usuario-Empresarial-ModificarPerfil</title>
    <script
        src="https://kit.fontawesome.com/3d4c892592.js"
        crossorigin="anonymous"
    ></script>
    <script src="/Bolsa de Empleo/jsGeneral/confirmacionActualizar.js"></script>
    <script src="/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
    <link rel="stylesheet" href="Sistema-Usuario-Empresarial-ModificarPerfil.css">
    <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/barraNavegacionEmpresa.css">
    <script src="/Bolsa de Empleo/jsGeneral/cerrarSesion.js"></script>
    <script src="/Bolsa de Empleo/Sistema - Perfil del Buscador de empleo y Empresa/Sistema-Usuario Empresarial-Modificar Perfil/Sistema-Usuario-Empresarial-ModificarPerfil.js"></script>
</head>
<body>
    <nav class="navBar">
        <div>
            <i class="fa-solid fa-user"></i>
            <a href="#">Perfil</a>
        </div>
        <div>
            <i class="fa-solid fa-briefcase"></i>
            <a href="/Bolsa de Empleo/Empresa - Mis Empleos/Visualizar Lista Aplicaciones/consultarListaOfertas.html">Mis Empleos</a>
        </div>
        <div>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
            <a href="/Bolsa de Empleo/Empresa - Reporteria/Consultar perfil de buscadores de empleo/consultarPerfilesBuscadores.html">Reportes</a>
        </div>
        <div>
            <i class="fa-solid fa-users"></i>
            <a href="/Bolsa de Empleo/Empresa - Colaboradores/Visualizar Colaboradores/visualizarAdministradores.html">Colaboradores</a>
        </div>
        <div class="logout">
            <button id="logOut"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </nav>
    <main><!--En esta parte se ingresa la información del usuario empresarial-->
        <h1>Perfil Usuario Empresarial</h1>
        <div class="block">
            <section>
                <div class="container">
                    <label >Nombre</label>
                    <input type="text" id="name">
                </div>
                <div class="container">
                    <label for="name">Apellidos</label>
                    <input type="text" id="lastName">
                </div>
                <div class="container">
                    <label>Correo Electrónico</label>
                    <input type="email" id="email">
                </div>
                <div class="container">
                    <label>Número Telefónico</label>
                    <input type="email" id="phone">
                </div>
                <div class="container">
                    <label for="name">Género</label>
                    <select name="" id="gender">
                        <option value="No especificar">No especificar</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>
                <div class="container">
                    <label>Contraseña</label>
                    <input type="password" id="pass">
                </div>
                <div class="container">
                    <label>Verificar contraseña</label>
                    <input type="password" id="verifyPass">
                </div>
            </section>
            <section>
                <div class="container">
                    <label>Mis Archivos</label>
                    <input type="file" id="file"/>
                </div>
            </section>
            </div>
                <div class="block">
                    <img src="Captura de pantalla 2023-07-06 141638.png" alt="Foto">
                <div class="container">
                    <p>Subir foto de perfil</p>
                    <input type="file" id="img">
                </div>
                <button type="button" id="actualizarBtn" name = "actualizar-perfil">ACTUALIZAR PERFIL</button>
                </div>
    </main>
</body>
</html>
