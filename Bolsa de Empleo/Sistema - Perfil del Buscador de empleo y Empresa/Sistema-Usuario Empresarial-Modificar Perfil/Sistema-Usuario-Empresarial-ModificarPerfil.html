<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema-Usuario-Empresarial-ModificarPerfil</title>
    <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/barraInicio.css">
    <script src="/Bolsa de Empleo/jsGeneral/confirmacionActualizar.js"></script>
    <script src="/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
    <link rel="stylesheet" href="Sistema-Usuario-Empresarial-ModificarPerfil.css">
    <script type="module" src="/Bolsa de Empleo/Sistema - Perfil del Buscador de empleo y Empresa/Sistema-Usuario Empresarial-Modificar Perfil/Sistema-Usuario-Empresarial-ModificarPerfil.js"></script>
    <script src="/Bolsa de Empleo/jsGeneral/barraNavegacionAdministrador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <main><!--En esta parte se ingresa la información del usuario empresarial-->
        <h1>Perfil Usuario Empresarial</h1>
        <div class="block">
            <form action="">
                <section>
                    <div class="container">
                        <label >Nombre</label>
                        <input type="text" id="name" name="nombre">
                    </div>
                    <div class="container">
                        <label for="name">Apellidos</label>
                        <input type="text" id="lastName" name="apellidos">
                    </div>
                    <div class="container">
                        <label>Correo Electrónico</label>
                        <input type="email" id="email" name="correo">
                    </div>
                    <div class="container">
                        <label>Número Telefónico</label>
                        <input type="tel" id="phone" name="telefono">
                    </div>
                    <div class="container">
                        <label for="name">Género</label>
                        <select name="genero" id="gender">
                            <option value="No especificar">No especificar</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="container">
                        <label>Contraseña</label>
                        <input type="password" id="pass" name="contrasenia">
                    </div>
                    <div class="container">
                        <label>Verificar contraseña</label>
                        <input type="password" id="verifyPass" name="verifyContrasenia">
                    </div>
                </section>
                <section>
                    <div class="container">
                        <label>Mis Archivos</label>
                        <input type="file" id="file"/>
                    </div>
                </section>
                </div>
                    <div class="block">
                        <img src="Captura de pantalla 2023-07-06 141638.png" alt="Foto">
                    <div class="container">
                        <p>Subir foto de perfil</p>
                        <input type="file" id="img">
                    </div>
                    <button type="submit" id="actualizarBtn" name = "actualizar-perfil">ACTUALIZAR PERFIL</button>
                    </div>
            </form>
    </main>
</body>
</html>
