<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Estudio</title>
    <script
      src="https://kit.fontawesome.com/3d4c892592.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="../../cssGeneral/barraNavegacionBuscador.css"
    />
    <link rel="stylesheet" href="agregarEstudio.css" />
  </head>
  <body>
    <nav class="navBar">
      <div>
        <i class="fa-solid fa-user"></i>
        <a href="">Perfil</a>
      </div>
      <div>
        <i class="fa-solid fa-briefcase"></i>
        <a href="">Empleos</a>
      </div>
      <div>
        <i class="fa-solid fa-hand-pointer"></i>
        <a href="">Postulaciones</a>
      </div>
    </nav>
    <main>
      <section>
        <h3>Agregar campo de estudio</h3>
        <form action="">
          <div class="inputBox">
            <label for="title">Titulo de estudio: </label>
            <input type="text" name="title">
          </div>
          <div class="inputBox">
            <label for="date">Fecha: </label>
            <input type="date" name="date">
          </div>
          <div class="inputBox">
            <label for="description">Descripcion: </label>
            <textarea name="description" cols="30" rows="10"></textarea>
          </div>
        </form>
        <button>Agregar</button>
      </section>
    </main>
  </body>
</html>
