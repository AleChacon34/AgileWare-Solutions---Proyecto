<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Estudio</title>
    <script src="agregarEstudio.js"></script>
    <script src="/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
    <script src="/Bolsa de Empleo/jsGeneral/barraNavegacionBuscador.js"></script>
    <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/barraInicio.css">
    <link rel="stylesheet" href="/Bolsa de Empleo/Sistema - Perfil del Buscador de empleo y Empresa/Usuario_Modificar perfil_Agregar estudio/agregarEstudio.css" />
  </head>
  <body>
    <main><!--Este campo  se ingresa el etudio del usuario-->
      <section>
        <h3>Agregar campo de estudio</h3>
        <form action="">
          <div class="inputBox">
            <label for="title">Titulo de estudio: </label>
            <input type="text" name="title" id="title">
          </div>
          <div class="inputBox">
            <label for="date">Fecha: </label>
            <input type="date" name="date" id="date">
          </div>
          <div class="inputBox">
            <label for="description">Descripcion: </label>
            <textarea name="description" cols="30" rows="10" id="description"></textarea>
          </div>
        </form>
        <button id="agregar">Agregar</button>
      </section>
    </main>
  </body>
</html>
