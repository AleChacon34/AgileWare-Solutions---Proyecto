<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema-SuperUsuario-ModificarPerfil</title>
    <script
        src="https://kit.fontawesome.com/3d4c892592.js"
        crossorigin="anonymous"
    ></script>
        <link rel="stylesheet" href="Sistema-SuperUsuario-ModificarPerfil.css">
        <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/barraNavegacionBuscador.css">
        <script src="/Bolsa de Empleo/jsGeneral/confirmacionActualizar.js"></script> 
        <script src ="/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
        <script src="/Bolsa de Empleo/jsGeneral/cerrarSesion.js"></script>
        <script src="/Bolsa de Empleo/Sistema - Perfil del Buscador de empleo y Empresa/Sistema-SuperUsuario-ModificarPerfil/Sistema-SuperUsuario-ModificarPerfil.js"></script>
</head>
<body>
    <nav class="navBar">
        <div>
            <i class="fa-solid fa-user"></i>
            <a href="">Perfil</a>
        </div>
        <div>
            <i class="fa-solid fa-hand-pointer"></i>
            <a href="">Invitaciones</a>
        </div>
        <div class="logout">
            <button id="logOut"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </nav>
    <main><!--En esta parte se ingresa la innformación del super usuario-->
        <h1>Perfil del Super-Usuario</h1>
        <div class="block">
            <section>
                <div class="container">
                    <label >Nombre</label>
                    <input type="text" id="name">
                </div>
                <div class="container">
                    <label >Apellido</label>
                    <input type="text" id="lastName">
                </div>
                <div class="container">
                    <label>Correo Electrónico</label>
                    <input type="email" id="email">
                </div>
                <div class="container">
                    <label>Número Telefónico</label>
                    <input type="tel" id="phone">
                </div>
                <div class="container">
                    <label>Contraseña</label>
                    <input type="password" id="pass">
                </div>
                <div class="container">
                    <label>Verificar contraseña</label>
                    <input type="password" id="verifyPass">
                </div>
            </section>
            </div>
                <div class="block">
                    <img src="Captura de pantalla 2023-07-06 141638.png" alt="Foto">
                <div class="container">
                    <p>Subir foto de perfil</p>
                    <input type="file" id="file">
                </div>
                <button type="button" id="btnActualizar" name = "actualizar-perfil">ACTUALIZAR PERFIL</button>
                </div>
    </main>
</body>
</html>
