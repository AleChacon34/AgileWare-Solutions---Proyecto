<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema-SuperUsuario-ModificarPerfil</title>
    <script
        src="https://kit.fontawesome.com/3d4c892592.js"
        crossorigin="anonymous"
    ></script>
        <link rel="stylesheet" href="Sistema-SuperUsuario-ModificarPerfil.css">
        <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/barraNavegacionBuscador.css">
</head>
<body>
    <nav class="navBar">
        <div>
            <i class="fa-solid fa-user"></i>
            <a href="">Perfil</a>
        </div>
        <div>
            <i class="fa-solid fa-hand-pointer"></i>
            <a href="">Invitaciones</a>
        </div>
    </nav>
    <main>
        <h1>Perfil del Super-Usuario</h1>
        <div class="block">
            <section>
                <div class="container">
                    <label >Nombre de la Empresa</label>
                    <input type="text">
                </div>
                <div class="container">
                    <label>Correo Electrónico</label>
                    <input type="email">
                </div>
                <div class="container">
                    <label>Número Telefónico</label>
                    <input type="email">
                </div>
                <div class="container">
                    <label>Contreaseña</label>
                    <input type="password">
                </div>
            </section>
            </div>
                <div class="block">
                    <img src="Captura de pantalla 2023-07-06 141638.png" alt="Foto">
                <div class="container">
                    <p>Subir foto de perfil</p>
                    <button>Añadir archivo</button>
                </div>
                <button>ACTUALIZAR PERFIL</button>
                </div>
    </main>
</body>
</html>
