<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sistema-EmpresaModificarPerfil</title>
        <link rel="stylesheet" href="Sistema-SuperUsuario-ModificarPerfil.css">
        <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/barraNavegacionBuscador.css">
    <script
        src="https://kit.fontawesome.com/3d4c892592.js"

    ></script>
    <link rel="stylesheet" href="barraNavegacionBuscador.css" />
</head>
<body>
    <nav class="navBar">
        <div>
            <i class="fa-solid fa-user"></i>
            <a href="">Perfil</a>
        </div>
        <div>
            <i class="fa-solid fa-briefcase"></i>
            <a href="">Mis Empleos</a>
        </div>
        <div>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>

        </div>

        </div>
    </nav>
    <main>
        <h1>Perfil de la Empresa</h1>
        <div class="block">
            <section>
                <div class="container">
                    <label >Nombre de la Empresa</label>
                    <input type="text">
                </div>
                <div class="container">
                    <label>Correo Electrónico</label>
                    <input type="email">
                </div>
                <div class="container">
                    <label>Número Telefónico</label>
                    <input type="email">
                </div>
                <div class="container">
                    <label>Contreaseña</label>
                    <input type="password">
                </div>
            </section>
            <section>
                <div class="container">
                    <label>Mis Archivos</label>
                    <button>Añadir archivo</button>
                </div>
            </section>
            </div>
                <div class="block">
                    <img src="Captura de pantalla 2023-07-06 141638.png" alt="Foto">
                <div class="container">
                    <p>Subir foto de perfil</p>
                    <button>Añadir archivo</button>
                </div>
                <button>ACTUALIZAR PERFIL</button>
                </div>
    </main>
