<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        src="https://kit.fontawesome.com/3d4c892592.js"
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Sistema-EmpresaModificarPerfil.css">
    <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/barraNavegacionEmpresa.css">
    <script src ="/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script> 
    <script src="/Bolsa de Empleo/jsGeneral/cerrarSesion.js"></script> 
    <script src="/Bolsa de Empleo/Sistema - Perfil del Buscador de empleo y Empresa/Sistema-EmpresaModificarPerfil/Sistema-EmpresaModificarPerfil.js"></script> 
</head>
<body>
    <nav class="navBar">
        <div>
            <i class="fa-solid fa-user"></i>
            <a href="/Bolsa de Empleo/Sistema - Perfil del Buscador de empleo y Empresa/Sistema-Perfil Empresa/Sistema-PerfilEmpresa.html">Perfil</a>
        </div>
        <div>
            <i class="fa-solid fa-briefcase"></i>
            <a href="/Bolsa de Empleo/Empresa - Mis Empleos/Visualizar Lista Aplicaciones/consultarListaOfertas.html">Mis Empleos</a>
        </div>
        <div>
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
            <a href="/Bolsa de Empleo/Empresa - Reporteria/Consultar perfil de buscadores de empleo/consultarPerfilesBuscadores.html">Reportes</a>
        </div>
        <div>
            <i class="fa-solid fa-users"></i>
            <a href="/Bolsa de Empleo/Empresa - Colaboradores/Visualizar Colaboradores/visualizarAdministradores.html">Colaboradores</a>
        </div>
        <div class="logout">
            <button id="logOut"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </nav>
    <main><!--En esta parte se ingresa la información de perfil empresa -->
        <h1>Perfil de la Empresa</h1>
        <form id="newUserData">
            <section>
                <div class="container">
                    <label >Nombre de la Empresa</label>
                    <input type="text" id="nombreEmpresa">
                </div>
                <div class="container">
                    <label>Correo Electrónico</label>
                    <input type="email" id="correo">
                </div>
                <div class="container">
                    <label>Número Telefónico</label>
                    <input type="tel" id="telefono">
                </div>
                <div class="container">
                    <label>Contraseña</label>
                    <input type="password" id="pass" minlength="8" maxlength="15">
                </div>
                <div class="container">
                    <label>Verificar contraseña</label>
                    <input type="password" id="verifyPass" minlength="8" maxlength="15">
                </div>
            </section>
            <section>
                <div class="container">
                    <label>Mis Archivos</label>
                    <button type="button">Añadir archivo</button>
                </div>
            </section>
        </form>
        <div class="block">
                <img src="Captura de pantalla 2023-07-06 141638.png" alt="Foto">
            <div class="container">
                <p>Subir foto de perfil</p>
                <button>Añadir archivo</button>
            </div>
            <button type="button" id="btn">ACTUALIZAR PERFIL</button>
        </div>
    </main>
</body>
</html>
