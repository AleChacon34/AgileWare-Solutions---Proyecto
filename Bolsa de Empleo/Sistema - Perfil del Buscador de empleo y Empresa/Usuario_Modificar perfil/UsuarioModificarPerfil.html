<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" /> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Usuario Modificar Perfil</title>
    <script
      src="https://kit.fontawesome.com/3d4c892592.js"
      crossorigin="anonymous"
    ></script>
    <script src ="/Bolsa de Empleo/jsGeneral/SweetAlert.js"></script>
    <link rel="stylesheet" href="UsuarioModificarPerfil.css">
    <link rel="stylesheet" href="/Bolsa de Empleo/cssGeneral/barraNavegacionBuscador.css">
    <script src="/Bolsa de Empleo/jsGeneral/cerrarSesion.js"></script>
    <script src="/Bolsa de Empleo/Sistema - Perfil del Buscador de empleo y Empresa/Usuario_Modificar perfil/UsuarioModificarPerfil.js"></script>
  </head>
  <body>
    <nav class="navBar">
      <div>
        <i class="fa-solid fa-user"></i>
        <a href="#">Perfil</a>
      </div>
      <div>
        <i class="fa-solid fa-briefcase"></i>
        <a href="/Bolsa de Empleo/Buscador de Empleo - Empleos/Visualizar empleos disponibles/visualizarEmpleos.html">Empleos</a>
      </div>
      <div>
        <i class="fa-solid fa-hand-pointer"></i>
        <a href="/Bolsa de Empleo/Buscador de Empleo - Postulaciones/Ver Postulaciones/verPostulaciones.html">Postulaciones</a>
      </div>
      <div class="logout">
        <button id="logOut"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
    </nav>
    <main><!-- En esta parte se ingresa la información del prefil Usario-->
      <h1>Perfil Usuario</h1>
      <div class="block">
        <section>
          <div class="container">
            <label >Nombre</label>
            <input type="text" id="name">
          </div>
          <div class="container">
            <label for="name">Apellidos</label>
            <input type="text" id="lastName">
          </div>
          <div class="container">
            <label>Correo Electrónico</label>
            <input type="email" id="email">
          </div>
          <div class="container">
            <label>Número Telefónico</label>
            <input type="tel" id="phone">
          </div>
          <div class="container">
            <label for="name">Genero</label>
            <select name="" id="gender">
              <option value="No especificar">No especificar</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </div>
          <div class="container">
            <label>Contreaseña</label>
            <input type="password" id="pass">
          </div>
          <div class="container">
            <label>Verificar contreaseña</label>
            <input type="password" id="verifyPass">
          </div>
        </section>
        <section>
          <div class="container">
            <label>Mis Archivos</label>
            <input type="file" id="file">
          </div>
          <div class="container">
            <label>Estudios</label>
            <button type="button" name="agregar-campodeestudio"><a href="/Bolsa de Empleo/Sistema - Perfil del Buscador de empleo y Empresa/Usuario_Modificar perfil_Agregar estudio/UsuarioModificarPerfilAgregarEstudio.html">Agregar sección de estudios</a></button>
          </div>
        </section>
        </div>
        <div class="block">
            <img src="Captura de pantalla 2023-07-06 141638.png" alt="Foto">
          <div class="container">
            <p>Subir foto de perfil</p>
            <input type="file" id="photo">
          </div>
            <button type="button" id="actualizar_perfil">ACTUALIZAR PERFIL</button>
        </div>
    </main>
  </body>
</html>
